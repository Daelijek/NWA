<body>

	<header class="header">
		<div class="container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">

					<a class="navbar-brand" href="mainPage.html"><img class="navbar_img" src="../img/загрузка.png"
							alt="n.w.a"></a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">

							<li class="nav-item">
								<a class="nav-link" href="mainPage.html">MAIN</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="history.html">HISTORY</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="members.html">MEMBERS</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="discography.html">DISCOGRAPHY</a>
							</li>

							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="gallery.html" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									GALLERY
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">About N.W.A</a></li>

			</nav>
		</div>
	</header>

	<main class="main"></main>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="footer-form">
						<div class="footer_title">
							Quick Contact
						</div>
						<form action="#" class="footer-form" id="contactForm">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name" id="name">
								<div class="error-message" id="nameError"></div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email Address" id="email">
								<div class="error-message" id="emailError"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Subject" id="subject">
								<div class="error-message" id="subjectError"></div>
							</div>
							<div class="form-group">
								<textarea class="form-control" cols="21" rows="8" placeholder="Message" id="message"></textarea>
								<div class="error-message" id="messageError"></div>
							</div>
							<button type="button" class="btn btn-primary" id="sendButton">SEND</button>
						</form>
						<div class="popup_chat">
							<!-- Кнопка для открытия pop-up окна комментариев -->
							<button onclick="openComments()">Open Comments</button>

							<!-- Pop-up окно комментариев -->
							<div id="commentsPopup" class="comments-popup">
								<div class="comment-area" id="commentArea">
									<!-- Здесь будет отображаться список комментариев -->
								</div>
								<input type="text" id="commentInput" class="comment-input" placeholder="Enter your comment...">
								<button onclick="submitComment()" class="comment-btn">Submit</button>
								<button onclick="closeComments()" class="comment-btn">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</footer>
</body>

</html>
